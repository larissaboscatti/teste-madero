
<div class="container py-5">
    <div class="row py-4">
        <div class="col-9">
            <h3>Usuários</h3>
        </div>
        <div class="col-3">
            <button type="button" [routerLink]="['/usuarios/cadastrar']" class="btn btn-pink text-white float-right">

        </div>
    </div>
  <table class="table table-bordered">
    <thead class="table-gray">
    <tr>
      <th scope="col title-table">id</th>
      <th scope="col">nome</th>
      <th scope="col">email</th>
      <th scope="col">genero</th>
      <th scope="col">status</th>
      <th scrope="col">Opções</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios; index as i">
        <th scope="row">{{ i + 1 }}</th>
      <td>
        {{usuario.name}}
      </td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.gender}}</td>
      <td>{{usuario.status}}</td>
      <td><button type="button" class="btn mr-2">
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="user-edit" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="svg-inline--fa fa-user-edit fa-w-20 fa-2x"><path fill="#8F41C7" d="M358.9 433.3l-6.8 61c-1.1 10.2 7.5 18.8 17.6 17.6l60.9-6.8 137.9-137.9-71.7-71.7-137.9 137.8zM633 268.9L595.1 231c-9.3-9.3-24.5-9.3-33.8 0l-41.8 41.8 71.8 71.7 41.8-41.8c9.2-9.3 9.2-24.4-.1-33.8zM223.9 288c79.6.1 144.2-64.5 144.1-144.1C367.9 65.6 302.4.1 224.1 0 144.5-.1 79.9 64.5 80 144.1c.1 78.3 65.6 143.8 143.9 143.9zm-4.4-239.9c56.5-2.6 103 43.9 100.4 100.4-2.3 49.2-42.1 89.1-91.4 91.4-56.5 2.6-103-43.9-100.4-100.4 2.3-49.3 42.2-89.1 91.4-91.4zM134.4 352c14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 16.7 0 32.2 5 45.5 13.3l34.4-34.4c-22.4-16.7-49.8-26.9-79.9-26.9-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h258.3c-3.8-14.6-2.2-20.3.9-48H48v-25.6c0-47.6 38.8-86.4 86.4-86.4z" class=""></path></svg></button>
        <button type="button" class="btn">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-trash-alt fa-w-14 fa-2x"><path fill="#F2737E" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z" class=""></path></svg></button></td>
    </tr>
    </tbody>
  </table>
</div>

<h5 *ngif="usuarios.length==0">Nenhum usuário cadastrado</h5>
